<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/style.css">
    <!--Swiper CSS-->
    <link rel="stylesheet" href="css/cdn.jsdelivr.net_npm_swiper@10.0.3_swiper-bundle.min.css">
</head>

<body>
    <!--Header-->
    <header class="header">
        <nav class="nav container flex">
            <a href="#" class="logo-content flex">
                <span class="logo-text">Pizza Store</span>
                <i class='bx bx-bomb logo-icon'></i>
            </a>
            <div class="menu-content">
                <ul class="menu-list flex">
                    <li><a href="#home" class="nav-link active-navlink">home</a></li>
                    <li><a href="#about" class="nav-link">about</a></li>
                    <li><a href="#menu" class="nav-link">menu</a></li>
                    <li><a href="#review" class="nav-link">review</a></li>
                </ul>
                <div class="media-icons flex">
                    <a href="https://www.facebook.com"><i class='bx bxl-facebook'></i></a>
                    <a href="https://twitter.com/i/flow/login"><i class='bx bxl-twitter'></i></a>
                    <a href="https://www.instagram.com/accounts/login"><i class='bx bxl-instagram-alt'></i></a>
                    <a href="https://github.com/login"><i class='bx bxl-github'></i></a>
                    <a href="https://www.youtube.com/login"><i class='bx bxl-youtube'></i></a>
                </div>
                <i class='bx bx-x navClose-btn'></i>
            </div>
            <div class="contact-content flex">
                <i class='bx bx-phone-call phone-icon'></i>
                <span class="phone-number">2022-2303-2030</span>
            </div>

            <i class='bx bx-menu navOpen-btn'></i>
        </nav>
    </header>

    <!--Home section-->
    <main>
        <section class="section home" id="home">
            <div class="home-content">
                 <div class="swiper mySwiper">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">

                        </div>
                    </div>
                 </div>
            </div>
        </section>

        <!--About section-->
        <section class="section about" id="about">

        </section>

        <!--Menu section-->
        <section class="section menu" id="menu">

        </section>

        <!--Brand section-->
        <section class="section brand" id="brand">

        </section>

        <!--Review section-->
        <section class="section review" id="review">

        </section>

        <!--Newsletter section-->
        <section class="section newsletter" id="review">

        </section>

        <!--Footer section-->
        <footer class="section footer">

        </footer>

        <!--Scroll up-->
    </main>

    <!--Swiper JS-->
    <script src="js/cdn.jsdelivr.net_npm_swiper@10.0.3_swiper-bundle.min.js"></script>

    <!--JavaScript-->
    <script src="js/script.js"></script>
</body>

</html>
